<!DOCTYPE htmp>

<html>
	<head>
		<title>Movies Apps</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 sticky-top">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-center"/>
                    Movies
                </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarker" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ms-auto">
						<a class="nav-link" href="{% url 'news' %}">News</a>

						{% if user.is_authenticated %}
							<a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
						{% else %}			
							<a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
							<a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container">
			{% block content %}	
			{% endblock content %}	
		</div>
		
        <footer class="text-center text-lg-start bg-light text-muted mt-4">
            <div class="text-center p-4">
                &copy; Copyright - 
                <a class="text-reset fw-bold text-decoration-none" target="_blank">
                    Justinus Slamet Raharjo
                </a>
            </div>
        </footer>

	</body>
</html>
